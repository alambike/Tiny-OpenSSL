name    = Tiny-OpenSSL
author  = James F Wilkus <jfwilkus@cpan.org>
license = BSD
copyright_holder = James F Wilkus
copyright_year   = 2014
version = 0.1.0

[@Basic]

[MetaJSON]
[GithubMeta]
issues = 1
user   = jfwilkus

[PodWeaver]

[OurPkgVersion]

[Prereqs]
perl = v5.8.4

[AutoPrereqs]
Moo = 0
Path::Tiny = 0
Capture::Tiny = 0
Types::Standard = 0
YAML::Tiny = 0


[PruneFiles]
filename = dist.ini
filename = weaver.ini

[CheckChangeLog]
[Test::NoTabs]
[EOLTests]
[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]

[Test::PodSpelling]
spell_cmd = aspell list

[Git::Check]
[Git::Commit]
[Git::Tag]
[Git::CheckFor::CorrectBranch]
release_branch = master
