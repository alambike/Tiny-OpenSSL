name    = Tiny-OpenSSL
author  = James F Wilkus <jfwilkus@mac.com>
license = BSD
copyright_holder = James F Wilkus
copyright_year   = 2014
version = 0.1.0

[@Filter]
-bundle = @Basic
-remove = UploadToCPAN
-remove = License
-remove = Readme

[PodWeaver]

[OurPkgVersion]

[Prereqs]
perl = v5.14.0

[AutoPrereqs]

[PruneFiles]
filename = dist.ini
filename = weaver.ini

[CheckChangeLog]
[NoTabsTests]
[EOLTests]
[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]

[Test::PodSpelling]
spell_cmd = aspell list

[Git::Check]
[Git::Commit]
[Git::Tag]
[Git::CheckFor::CorrectBranch]
release_branch = master

[FakeRelease]
